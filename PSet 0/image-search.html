<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>

<body class="body">
    <div class="header">
        <div>
            <a href="index.html" class="navbar">about</a>
        </div>
        <div><!--spacer--></div>
        <div class="header-link">
            <ui><!--why does this work?--><a href="image-search.html" class="navbar">Images</a>
                <a href="advanced-search.html" class="navbar">advanced</a>
        </div>
    </div>

    <div class="break"></div>

    <div class="content">
        <div>
            <!--logo-->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo" style="display:block; margin: 0 auto; height: 80px;">
        </div>

        <div class="search-content">
            <!--search bar-->
            <form action="https://www.google.com/search" class="search-form">
                <div>
                    <input type="text" name="q" class="form-style">
                </div>
                <div class="break"></div>
                <div class="submit-div">
                    <!--buttons-->
                    <input type="submit" value="Image Search" class="submit-google">
                    <div style="width: 8px"></div>
                    <input type="submit" value="I'm feeling Lucky" class="submit-google">

                </div>
            </form>
        </div>



        <div class="break"></div>

        <div class="footer">
            AUSTRALIA
        </div>


</body>

</html>
